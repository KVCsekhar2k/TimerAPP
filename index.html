<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Timer App</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button onclick="startTimer()" class="start">Start</button>
            <button onclick="stopTimer()" class="stop">Stop</button>
            <button onclick="resetTimer()" class = "reset">Reset</button>
        </div>
        <div class="modes">
            <button onclick="setTimer(5)">Short Break </button>
            <button onclick="setTimer(15)">Long Break</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
